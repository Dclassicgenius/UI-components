<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <figure class="hero">
        <img
          src="images/illustration-hero.svg"
          alt="Background of music image"
        />
        <figcaption class="offscreen">Image of music background</figcaption>
      </figure>

      <article>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </article>

      <section class="section-mid">
        <div class="d-flex div-top">
          <div class="d-flex div-img">
            <img src="images/icon-music.svg" alt="music icon image" />
            <div class="div-price">
              <p>Annual Plan</p>
              <p>59.99/year</p>
            </div>
          </div>
          <p><a href="#">Change</a></p>
        </div>
      </section>
      <div class="btn">
        <button>Proceed to Payment</button>
      </div>

      <p class="p-last">Cancel Order</p>
    </main>
  </body>
</html>
