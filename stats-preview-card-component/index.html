<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Stats preview card component</title>
  </head>
  <body">
    <main>
      <article>
        <h1>Get <span>insights</span>&nbsp; that help your business grow.</h1>
        
        <p>Discover the benefits of data analytics and make</p>
        <p>better decisions regarding revenue, customer</p>
        <p>experience and overall efficiency.</p>

        <section class="section-stat d-flex">
          <div>
            <p class="stat">10k+</p>
            <p class="p-stat">COMPANIES</p>
          </div>
          <div>
            <p class="stat">314</p>
            <p class="p-stat">TEMPLATES</p>
          </div>
          <div>
            <p class="stat">12M+</p>
            <p class="p-stat">QUERIES</p>
          </div>
        </section>
      </article>

      <figure class="container">
        <img src="images/image-header-desktop.jpg" alt="background image" />
          <div class="overlay"></div>
        <figcaption class="offscreen">Image of equilibrium</figcaption>
      </figure>
<!-- 
      <figure class="container">
        <div class="cover"></div>
        <img src="images/image-header-desktop.jpg" alt="background image" />
        <figcaption class="offscreen">Image of people</figcaption>
      </figure> -->
    </main>
  </body>
</html>
