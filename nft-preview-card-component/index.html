<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>NFT preview card component</title>

  <body>
    <main>
        <figure class="container">
          <img class="image" src="images/image-equilibrium.jpg" alt="Image of Equlibrium nft">
            <div class="overlay">
              <div class="content">
                <img class="content-image" src="images/icon-view.svg" alt="Icon view">
              </div>
            </div>
          <figcaption class="offscreen">Image of equilibrium</figcaption>
        </figure>

      <section>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm</p>

        <div class="display-flex div-mid">
          <p class="display-flex div-p">
              <img src="images/icon-ethereum.svg" alt="Icon of ethereum"> 0.04 ETH
          </p>
          <p class="display-flex div-p">
              <img src="images/icon-clock.svg" alt="clock countdown icon"> 3 days left
          </p>
        </div>
      </section>

      <hr>
      <section class="section-bottom">
        <p class="display-flex">
            <img src="images/image-avatar.png" alt="Image avatar"> Creation of &nbsp; <span><a href="#">Jules Wyvern</a></span>
        </p>
      </section>
    </main>

    
  </body>
</html>
