<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>NFT preview card component</title>

  <body class="display-flex">
    <main class="container">
      <div class="card">
        <div class="img-top">
          <img src="images/image-equilibrium.jpg" alt="Image of Equlibrium nft">
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="Icon view">
          </div>
        </div>

        <div class="text">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="display-flex eth">
            <p class="display-flex eth__p">
                <img src="images/icon-ethereum.svg" alt="Icon of ethereum"> 0.04 ETH
            </p>
            <p class="display-flex eth__p">
                <img src="images/icon-clock.svg" alt="clock countdown icon"> 3 days left
            </p>
          </div>
        </div>

        <div class="author display-flex">
          <img src="images/image-avatar.png" alt="Image avatar">
          <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    
  </body>
</html>
